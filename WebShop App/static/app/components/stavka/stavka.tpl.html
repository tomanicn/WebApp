<!-- Forma za izmjenu informacija o stavki -->
<hr>
<div>
    <form ng-submit="sc.izmeniStavku()">
        <div class="form-group">
            <label for="naziv">Naziv</label>
            <input type="text" class="form-control" id="naziv" ng-model="sc.stavka.naziv" required>
        </div>
        <div class="form-group">
            <label for="kolicina">Kolicina</label>
            <input type="number" class="form-control" id="kolicina" ng-model="sc.stavka.kolicina" required>
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <input type="text" class="form-control" id="opis" ng-model="sc.stavka.opis" required>
        </div>
        <input type="submit" value="Izmeni" class="btn btn-primary">
    </form>
</div>

<!-- Forma za prikaz informacija o stavci -->

<hr>
<div class="mt-3">
    <ul>
        <li>Naziv: {{sc.stavka.naziv}}</li>
        <li>Kolicina: {{sc.stavka.kolicina}}</li>
        <li>Opis: {{sc.stavka.opis}}</li>
    </ul>

    <a ui-sref="home" ui-sref-active="active" class="btn btn-primary">Nazad</a>
</div>
