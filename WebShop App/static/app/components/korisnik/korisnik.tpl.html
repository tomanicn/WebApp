<!-- Forma za izmjenu korisnickih informacija  -->
<hr>
<h3>Izmena podataka korisnika : {{kc.korisnik.username}}</h3>
<hr>
<div>
    <div class="mb-3">
        <form ng-submit="kc.izmeniKorisnika()">
            <div class="form-group">
                <label for="username">Korisniƒçko ime</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="kc.korisnik.username"
                    required>
            </div>
            <div class="form-group">
                <label for="ime">Ime</label>
                <input type="text" class="form-control" id="ime" placeholder="Ime" ng-model="kc.korisnik.ime"
                    required>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime</label>
                <input type="text" class="form-control" id="prezime" placeholder="Prezime" ng-model="kc.korisnik.prezime"
                    required>
            </div>
            <div class="form-group">
                <label for="lozinka">Lozinka</label>
                <input type="text" class="form-control" id="lozinka" placeholder="Lozinka" ng-model="kc.korisnik.lozinka"
                    required>
            </div>
            <div class="form-group">
                <label for="uloga">Uloga</label>
                <input type="text" class="form-control" id="uloga" placeholder="Uloga" ng-model="kc.korisnik.uloga"
                    required>
            </div>
            <input type="submit" class="btn btn-primary" value="Izmeni">
        </form>
    </div>
</div>

<!-- Prikaz informacija o korisniku -->

<div class="mt-3">
    <ul>
        <li>Korisnicko ime: {{kc.korisnik.username}}</li>
        <li>Ime: {{kc.korisnik.ime}}</li>
        <li>Prezime: {{kc.korisnik.prezime}}</li>
        <li>Lozinka: {{kc.korisnik.lozinka}}</li>
        <li>Uloga: {{kc.korisnik.uloga}}</li>
    </ul>
    
    <a ui-sref="home" ui-sref-active="active" class="btn btn-primary">Nazad</a>
</div>
